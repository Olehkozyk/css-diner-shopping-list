<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<link rel="favicon icon" href="favicon.png">
	<title>CSS Diner Shoping List</title>
</head>
<body>
	<header class="ba-header">
		<h1>CSS Diner Shoping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shopping-list">
				<li><label><input type="checkbox"><span>A lot of pickles<small class="ba-discription">for the next lessons about css</small></span></label></li>
				<li><label><input type="checkbox"><span>10 apples<small class="ba-discription">for the next lessons about css</small></span></label></li>
				<li><label><input type="checkbox"><span>20 oranges<small class="ba-discription">for the next lessons about css</small></span></label></li>
				<li><label><input type="checkbox"><span>13 plates<small class="ba-discription">for the next lessons about css</small></span></label></li>
				<li><label><input type="checkbox"><span>15 bentos<small class="ba-discription">for the next lessons about css</small></span></label></li>
				<li><label><input type="checkbox"><span>1 bottle of Sake ^_^<small class="ba-discription">for the next lessons about css</small></span></label></li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit:)</p>
		</footer>
	</div>
</body>
</html>
